<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <header>
    <h1>Apply for Job</h1>
  </header>
  <main>
    <form action="/api/apply" method="post" class="form-card" enctype="multipart/form-data">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="resume">Upload Resume (PDF/DOC):</label>
      <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Write a short message..." required></textarea>

      <button type="submit" class="btn">Submit Application</button>
    </form>
  </main>
</body>
</html>
